plugins {
    id 'java'
    id 'application'
}

group = 'software.kuzia'
version = '0.0.1'
sourceCompatibility = '11'

application {
    mainClass = 'software.kuzia.Game'
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

test {
    useJUnitPlatform()
}